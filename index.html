<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="card flow bg-neutral-800">
    <img class="card__img bg-neutral-200" src="./images/icon-star.svg" alt="">
    <h2 class="fs-700 fw-700 text-white">How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <form class="grid" id="form">
      <div class="card__ranking flex">
        <label for="one">
          <input type="radio" id="one" name="rank" value="1" checked>
          <span class="ranking__rank" aria-hidden="true" title="Very Dissatisfied">1</span>
          <span class="sr-only">Very Dissatisfied</span>
        </label>
        <label for="two">
          <input type="radio" id="two" name="rank" value="2">
          <span class="ranking__rank" aria-hidden="true" title="Dissatisfied">2</span>
          <span class="sr-only">Dissatisfied</span>
        </label>
        <label for="three">
          <input type="radio" id="three" name="rank" value="3">
          <span class="ranking__rank" aria-hidden="true" title="OK">3</span>
          <span class="sr-only">OK</span>
        </label>
        <label for="four">
          <input type="radio" id="four" name="rank" value="4">
          <span class="ranking__rank" aria-hidden="true" title="Satisfied">4</span>
          <span class="sr-only">Satisfied</span>
        </label>
        <label for="five">
          <input type="radio" id="five" name="rank" value="5">
          <span  class="ranking__rank" aria-hidden="true" title="Very Satisfied">5</span>
          <span class="sr-only">Very Satisfied</span>
        </label>
      </div>

      <button type="submit" class="btn" data-type="primary">Submit</button>
    </form>
  </div>
  <!-- Rating state end -->

  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <script src="index.js"></script>
</body>
</html>
